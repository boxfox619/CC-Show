<!doctype html>
<html>
<head>
  <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Special presentation make platform">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Material Design Lite</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.6/themes/cupertino/jquery-ui.css" />
    <link rel="stylesheet" href="./css/editor-style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script defer src="./js/editor.js"></script>

</head>
<body>
<div class="demo-layout-transparent mdl-layout mdl-js-layout">

  <header class="mdl-layout__header mdl-layout__header--scroll">
    <div class="mdl-layout__header-row">
      <!-- Title -->
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable2">
          <div class="mdl-textfield__expandable-holder">
            <span class="mdl-layout-title header-title">Test_PPT_01</span>
            <input class="mdl-textfield__input header-title" maxlength="18" style="width: 90% !important;">
            <label class="mdl-textfield__label"></label></div>
          </div>
      <!-- Navigation -->
      <nav class="mdl-navigation">
        <a class="mdl-layout__tab is-active" view="asset-creator">삽입</a>
        <a class="mdl-layout__tab" view="designer">디자인</a>
        <a class="mdl-layout__tab" onclick="createSlide()">test</a>
        <a class="mdl-layout__tab" href="#">Link</a>
      </nav>
    </div>
      <div class="mdl-layout__header-row">

        <div id="asset-creator" class="controller is-selected">
          <button asset-type="text" class="asset-creator mdl-button mdl-js-button mdl-button--icon mdl-button--colored">
            <i class="material-icons">title</i>
          </button>
          <button asset-type="video" class="asset-creator mdl-button mdl-js-button mdl-button--icon mdl-button--colored">
            <i class="material-icons">local_movies</i>
          </button>
          <button asset-type="image" class="asset-creator mdl-button mdl-js-button mdl-button--icon mdl-button--colored">
            <i class="material-icons">image</i>
          </button>
          <button id="insert-shape-asset" class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored">
            <i class="material-icons">star rate</i>
          </button>
            <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect" for="insert-shape-asset">
              <li asset-type="shape" attr="circle" class="asset-creator mdl-menu__item">Circle</li>
              <li asset-type="shape" attr="rectangle" class="asset-creator mdl-menu__item">Rectangle</li>
              <li asset-type="shape" attr="triangle" disabled class="asset-creator mdl-menu__item">Triangle</li>
            </ul>
        </div>

        <div id="text-designer" asset-type="text" class="controller">
          <div id="text-align-controller" class="item radio-button-group">
            <label class="mdl-icon-toggle mdl-js-icon-toggle mdl-js-ripple-effect" for="text-align-left-toggle">
              <input type="checkbox" id="text-align-left-toggle" value="left" class="mdl-icon-toggle__input" checked>
              <i class="mdl-icon-toggle__label material-icons">format_align_left</i>
            </label>
            <label class="mdl-icon-toggle mdl-js-icon-toggle mdl-js-ripple-effect" for="text-align-center-toggle">
              <input type="checkbox" id="text-align-center-toggle" value="center" class="mdl-icon-toggle__input">
              <i class="mdl-icon-toggle__label material-icons">format_align_center</i>
            </label>
            <label class="mdl-icon-toggle mdl-js-icon-toggle mdl-js-ripple-effect" for="text-align-right-toggle">
              <input type="checkbox" id="text-align-right-toggle" value="right" class="mdl-icon-toggle__input">
              <i class="mdl-icon-toggle__label material-icons">format_align_right</i>
            </label>
          </div>
        <div class="item">
          <label class="mdl-icon-toggle mdl-js-icon-toggle mdl-js-ripple-effect" for="font-bold-toggle">
            <input type="checkbox" id="font-bold-toggle" class="mdl-icon-toggle__input" checked>
            <i class="mdl-icon-toggle__label material-icons">format_bold</i>
          </label>
          <label class="mdl-icon-toggle mdl-js-icon-toggle mdl-js-ripple-effect" for="font-italic-toggle">
            <input type="checkbox" id="font-italic-toggle" class="mdl-icon-toggle__input">
            <i class="mdl-icon-toggle__label material-icons">format_italic</i>
          </label>
        </div>
          <div class="item">
          <span id="font-size-controller" class="mdl-chip mdl-chip--contact">
            <span class="mdl-chip__contact mdl-color--teal mdl-color-text--white"><i class="material-icons" >format_size</i></span>
            <span class="mdl-chip__text">15px</span>
          </span>
          <item-chooser class="mdl-menu mdl-js-menu mdl-js-ripple-effect" for="font-size-controller">
          </item-chooser>
        </div>
          <div class="item">
        <span id="font-family-controller" class="mdl-chip mdl-chip--contact">
          <span class="mdl-chip__contact mdl-color--teal mdl-color-text--white"><i class="material-icons" >format_size</i></span>
          <span class="mdl-chip__text">ㅁㄴㅇㅁㅇㅁㄴ</span>
        </span>
          <item-chooser id="font-chooser" class="mdl-menu  mdl-js-menu mdl-js-ripple-effect" for="font-family-controller">

          </item-chooser>
        </div>
          <div class="item">
        <span class="mdl-chip mdl-chip--contact color-pick">
          <span class="mdl-chip__contact mdl-color--teal mdl-color-text--white"><i class="material-icons" >format_size</i></span>
          <span class="mdl-chip__text">색깔</span>
        </span>
        </div>
      </div>

        <div id="video-designer" asset-type="video" class="controller">
            <div class="item">
                <div style="padding-right: 40px;">
                    <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="video-preview-switch">
                        <input type="checkbox" id="video-preview-switch" class="mdl-switch__input">
                        <span class="mdl-switch__label">Preview</span>
                    </label>
                </div>
            </div>
            <div class="item">
                <span class="mdl-chip mdl-chip--contact">
                    <span class="mdl-chip__contact mdl-color--teal mdl-color-text--white"><i class="material-icons">format_size</i></span>
                    <input id="video-url-input" class="mdl-chip__text" placeholder="Youtube URL"/>
                </span>
            </div>
        </div>

          <div id="image-designer" asset-type="image" class="controller">
              <div class="item">
                  <input id="image-input" type="file" name="name" style="display: none;" />
              </div>
          </div>
      <div id="shape-designer" asset-type="shape" class="controller">
        <span class="mdl-chip mdl-chip--contact color-pick">
          <span class="mdl-chip__contact mdl-color--teal mdl-color-text--white"><i class="material-icons" >format_size</i></span>
          <span class="mdl-chip__text">색깔</span>
        </span>
      </div>

        <div class="color-translate">
          <div class="color-picker controller" data-value="#2196F3">
            <div class="red"></div>
            <div class="blue"></div>
            <div class="green"></div>
            <div class="indigo"></div>
            <div class="brown"></div>
            <div class="black"></div>
            <div class="teal"></div>
            <div class="deep-orange"></div>
            <div class="light-blue"></div>
            <div class="light-green"></div>
            <div class="deep-purple"></div>
            <div class="amber"></div>
            <div class="blue-gray"></div>
            <div class="pink"></div>
            <div class="orange"></div>
            <div class="cyan"></div>
            <div class="lime"></div>
            <div class="purple"></div>
            <div class="yellow"></div>
            <div class="gray"></div>
            <div class="white"></div>
            <div class="transparent"></div>
            <input type="color" id="color-input">
            <span class="hex">
              <input type="text" id="color-text">
              <div class="underline"></div>
            </span>
            <div id="color-picker-close">
              <i class="material-icons">close</i>
            </div>
          </div>
        </div>
      </div>
  </header>

  <main class="mdl-layout__content">
    <slider>
      <ul class="slide-list">
        <li idx="0">
          <div class="mdl-card mdl-shadow--2dp">
          asdasd
        </div>
        </li>
      </ul>
    </slider>
    <editor>
  </editor>
  </main>
</div>
</body>
</html>
