<!doctype html>
<html>
<head>
  <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Special presentation make platform">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Material Design Lite</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.6/themes/cupertino/jquery-ui.css" />
    <link rel="stylesheet" href="./css/style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script defer src="./js/editor.js"></script>

</head>
<body>
<div class="demo-layout-transparent mdl-layout mdl-js-layout">

  <header class="mdl-layout__header mdl-layout__header--scroll">
    <div class="mdl-layout__header-row">
      <!-- Title -->
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable2">
          <div class="mdl-textfield__expandable-holder">
            <span class="mdl-layout-title header-title">Test_PPT_01</span>
            <input class="mdl-textfield__input header-title" maxlength="18" style="width: 90% !important;">
            <label class="mdl-textfield__label"></label></div>
          </div>
      <!-- Navigation -->
      <nav class="mdl-navigation">
        <a class="mdl-layout__tab is-active" href="#">삽입</a>
        <a class="mdl-layout__tab" href="#">디자인</a>
        <a class="mdl-layout__tab" href="#">test</a>
        <a class="mdl-layout__tab" href="#">Link</a>
      </nav>
    </div>
      <div class="mdl-layout__header-row">

        <div id="insert-accest" class="controller is-selected">
          <button data-type="text" class="accest-creator mdl-button mdl-js-button mdl-button--icon mdl-button--colored">
            <i class="material-icons">title</i>
          </button>
          <button data-type="video" class="accest-creator mdl-button mdl-js-button mdl-button--icon mdl-button--colored">
            <i class="material-icons">local_movies</i>
          </button>
          <button data-type="image" class="accest-creator mdl-button mdl-js-button mdl-button--icon mdl-button--colored">
            <i class="material-icons">image</i>
          </button>
          <button id="insert-shape-accest" class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored">
            <i class="material-icons">star rate</i>
          </button>
            <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect" for="insert-shape-accest">
              <li data-type="shape" attr="circle" class="accest-creator mdl-menu__item">Circle</li>
              <li data-type="shape" attr="rectangle" class="accest-creator mdl-menu__item">Rectangle</li>
              <li data-type="shape" attr="triangle" disabled class="accest-creator mdl-menu__item">Triangle</li>
            </ul>
        </div>

        <div id="text" class="controller">
        <div class="item">
          <label class="mdl-icon-toggle mdl-js-icon-toggle mdl-js-ripple-effect" for="icon-toggle-1">
            <input type="checkbox" id="icon-toggle-1" class="mdl-icon-toggle__input" checked>
            <i class="mdl-icon-toggle__label material-icons">format_bold</i>
          </label>
          <label class="mdl-icon-toggle mdl-js-icon-toggle mdl-js-ripple-effect" for="icon-toggle-2">
            <input type="checkbox" id="icon-toggle-2" class="mdl-icon-toggle__input">
            <i class="mdl-icon-toggle__label material-icons">format_italic</i>
          </label>
        </div>
          <div class="item">
        <span id="font-chooser" class="mdl-chip mdl-chip--contact" style="cursor: pointer">
          <span class="mdl-chip__contact mdl-color--teal mdl-color-text--white chip__contact-text">Font</span>
          <span class="mdl-chip__text">ㅁㄴㅇㅁㅇㅁㄴ</span>
        </span>
          <ul class="mdl-menu  mdl-js-menu mdl-js-ripple-effect" for="font-chooser">
            <li class="mdl-menu__item">Some Action</li>
            <li class="mdl-menu__item">Another Action</li>
            <li disabled class="mdl-menu__item">Disabled Action</li>
            <li class="mdl-menu__item">Yet Another Action</li>
          </ul>
        </div>
      </div>

        <div id="video" class="controller">
          <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-2">
            <input type="checkbox" id="switch-2" class="mdl-switch__input">
            <span class="mdl-switch__label">Preview</span>
          </label>
        </div>
      </div>
  </header>

  <main class="mdl-layout__content">
    <slider>
      <ul class="slide-list">
        <li><div class="mdl-card mdl-shadow--2dp">
          asdasd
        </div>
        </li>
          <li><div class="mdl-card mdl-shadow--2dp">
            asdasd2
          </div>
          </li>
      </ul>
    </slider>
    <editor>
    <div id="controller" class="demo-card-event mdl-card mdl-shadow--2dp dragable-component">
      <div class="card_title_bar">test <div class="move_control"></div></div>
      <div class="mdl-card__title mdl-card--expand">
        <div id="text-attribute-controller" class="accest-controller">
          <div><textarea id="text-field-text-preview"></textarea></div>
          <div>폰트
            <select id="font-selection">
              <option value="volvo">Volvo</option>
              <option value="saab">Saab</option>
              <option value="opel">Opel</option>
              <option value="audi">Audi</option>
            </select>
          </div>
          <div>
            <table>
              <tr>
                <td>
                  <label for="font-style-bold">bold</label><input id="font-style-bold" type="checkbox" value="bold">
                </td>
                <td>
                  <label for="font-style-italic">italic</label><input id="font-style-italic" type="checkbox" value="italic">
                </td>
              </tr>
            </table>
          </div>
          <div><input id="font-size-controller" type="number" value="5" onchange="setFontSize(this.value)"/>px</div>
          <div><input id="font-color-textfield" onchange="setFontColor(this.value)" type="text"><input type="color" id="font-color-picker" onchange="setFontColor(this.value)"></div>
          <div></div>
        </div>
          <div id="video-attribute-controller" class="accest-controller">
            <div><input id="video-url-controller" type="text" onchange="setVideoUrl(this.value)"/> </div>
            <div>
                <label class="switch">
                <input id="video-preview-controller" onchange="setVideoPreview(this.checked)" type="checkbox">
                <div class="slider round"></div>
                </label>
              </div>
          </div>
    </div>
</div>
  </editor>
  </main>
</div>
</body>
</html>
